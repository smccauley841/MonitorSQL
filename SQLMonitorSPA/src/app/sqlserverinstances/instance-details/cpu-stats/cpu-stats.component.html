<p>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="isCPUCollapsed = !isCPUCollapsed"
    [attr.aria-expanded]="!isCPUCollapsed"
    aria-controls="collapseExample"
  >
    CPU
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCPUCollapsed" style="width: 100%;">
  <div *ngIf="chart" class='img-responsive' >
    <canvas id="canvas2" class='img-responsive' style="width: 100%; height: 100%;">{{ chart }}</canvas>
  </div>
</div>
