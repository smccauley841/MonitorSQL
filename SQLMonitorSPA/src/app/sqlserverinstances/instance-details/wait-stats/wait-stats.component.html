
  <p>
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="isWaitsCollapsed = !isWaitsCollapsed"
      [attr.aria-expanded]="!isWaitsCollapsed"
      aria-controls="collapseExample"
    >
      Wait Stats
    </button>
  </p>
  <div id="collapseExample" [ngbCollapse]="isWaitsCollapsed">
    <div class="row">
          <div class="table-responsive-md">
            <table class="table table-striped table-sm" style="padding: 0;">
              <thead>
                <tr class="table-primary">
                  <th scope="col">Wait Type</th>
                  <th scope="col">Percentage</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let waitstat of waitStats" class="table-active">
                  <td>{{ waitstat.waitType }}</td>
                  <td>{{ waitstat.waitPercentage }}%</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
